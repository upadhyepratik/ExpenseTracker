<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div>
        <label for="income">Total Income: ₹</label>
        <input type="number" id="income" step="0.01">
    </div>
    <div class="input-container">
        <div class="input-column">
            <label for="description">Description:</label>
            <input type="text" id="description">
        </div>
        <div class="input-column">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01">
        </div>
    <div class="input-column">
        <label for="date">Date:</label>
        <!-- Add the max attribute to restrict future dates -->
        <input type="date" id="date" max="" required>
        </div>
    </div>
    <button id="addExpense">Add Expense</button>
    <div class="expense-history">
        <h2>Expense History</h2>
        <ul id="expenseList"></ul>
        <p>Remaining Amount: <span id="remainingIncome">₹0.00</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
